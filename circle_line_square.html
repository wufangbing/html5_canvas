<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    window.onload=function()
    {
        var cvs=document.getElementById('canvas')
        var cxt=cvs.getContext('2d');
        cxt.lineWidth=10;
        cxt.strokeStyle='red';
        cxt.lineCap='square';
        cxt.beginPath();
        cxt.moveTo(5,5);
        cxt.lineTo(50,5);
        cxt.lineTo(50,50);
        cxt.stroke();
        cxt.closePath();
        cxt.save();


        cxt.beginPath();
        cxt.lineWidth=20;
        cxt.strokeStyle='green';
        cxt.fillStyle='blue'
        cxt.rect(100,100,100,100);
        cxt.fill();
        cxt.stroke();
        cxt.closePath();

        cxt.beginPath();
        cxt.strokeStyle='gray';
        cxt.lineWidth=50;
        cxt.fillStyle='pink';
        cxt.arc(200,200,100,0,360*Math.PI/180,true);
        cxt.fill();
        cxt.stroke();
        cxt.clearRect(170,170,60,60);
        cxt.closePath();

        cxt.beginPath();
        cxt.lineWidth=5;
        cxt.strokeStyle='yellow';
        var lg=cxt.createLinearGradient(300,300,500,500);
        lg.addColorStop(0,'red');
        lg.addColorStop(0.4,'blue');
        lg.addColorStop(1,'green');
        cxt.fillStyle=lg;
        cxt.rect(300,300,100,100);
        cxt.fill();
        cxt.closePath();


        cxt.beginPath();
        cxt.lineWidth=20;
        cxt.strokeStyle='orange';
        var rg=cxt.createRadialGradient(500,500,50,500,500,100);
        rg.addColorStop(0,'red');
        rg.addColorStop(0.4,'blue');
        rg.addColorStop(1,'green')
        cxt.fillStyle=rg;
        cxt.arc(500,500,100,0,360*Math.PI/180,true);
        cxt.fill();
        cxt.stroke();
        cxt.closePath();

        cxt.beginPath();
        cxt.lineWidth=10;
        cxt.strokeStyle='green';
        cxt.fillStyle='red';
       //cxt.rotate(60*Math.PI/180);
        cxt.translate(100,100);
        cxt.fillRect(500,200,100,100);
       // cxt.arc(600,200,100,0,360*Math.PI/180);

        cxt.fill();
        cxt.closePath();




    }
    </script>
</head>
<body>
<canvas id="canvas" width="1000" height="1000" style="background-color: darkcyan">

</canvas>
</body>
</html>
