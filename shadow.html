<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){

            var cvs=document.getElementById('canvas');
            var cxt=cvs.getContext('2d');
            cxt.beginPath();

            cxt.lineWidth=20;
            cxt.strokeStyle='red';
            cxt.fillStyle='blue';
            cxt.rect(100,100,100,100);
            cxt.fill();


            cxt.shadowOffsetX=10;
            cxt.shadowOffsetY=10;
            cxt.shadowColor='green';
            cxt.shadowBlur=70;

            cxt.stroke();


        }
    </script>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="background:darkcyan">
    下载高版本浏览器
</canvas>
</body>
</html>
