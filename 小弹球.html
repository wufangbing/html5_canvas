<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var cvs=document.getElementById('canvas');
            var cxt=cvs.getContext('2d');
            cxt.beginPath();
            cxt.strokeStyle='red';
            cxt.fillRect(200,100,10,10)

            var w=500;
            var h=500;
            var x=200;
            var y=100;
            var lf=0;
            var du=0;

            var timer=null;
            timer=setInterval(function(){

                cxt.clearRect(0,0,700,700);

                if(lf==0) {
                    ++x;
                    if(x>w-10)
                    {
                        lf=1;
                    }
                }


                if(lf==1)
                {
                    --x;

                    if(x<0)
                    {
                        lf=0;
                    }


                }

                if(du==0) {
                    ++y;
                   if(y>h-10)
                   {
                       du=1;
                   }
                }

                if(du==1)
                {
                    --y;
                    if (y<0) {

                        du=0;
                    }



                }
            cxt.fillRect(x,y,10,10);


            },10)




        }


    </script>
    <style>
        *{
            margin:0px;
            padding:0px;
            border:0px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border:1px solid forestgreen">
    请更新浏览器
</canvas>
</body>
</html>
