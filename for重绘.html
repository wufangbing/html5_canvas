<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var cvs=document.getElementById('canvas');
            var cxt=cvs.getContext('2d');
            cxt.beginPath();
            cxt.strokeStyle='red';


            for(i=0;i<3;i++)
            {
                cxt.fillStyle='rgb('+i*120+','+i*120+','+i*120+')';
                cxt.fillRect(i*100,i*100,100,100);

            }



        }


    </script>
</head>
<body>
<canvas id="canvas" width="700" height="700" style="border:1px solid forestgreen">
    请更新浏览器
</canvas>
</body>
</html>
